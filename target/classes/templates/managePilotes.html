<th:block layout:decorator="layoutAdmin">
	<head>
<title>Pilotes</title>
	</head>
	<body layout:fragment="content" class="home-page">


		<div class="col-sm-8 col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">Liste des Pilotes</div>
				<div class="panel-body">
					<div class="btnContainer">
						<form class="col-md-4" th:action="@{/admin/pilote/search}"
							method="get">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Rechercher"
									name="piloteSearch" id="piloteSearch" />
							</div>

						</form>
						<a class="btn btn-primary" href="/admin/pilote/add" role="button">Ajouter
							Pilote</a>
							<div class="clearfix"></div>
					</div>
					<div class="table-responsive">
						<table class="table table-bordered">
							<tr>
								<th>#</th>
								<th>Nom</th>
								<th>Prenom</th>
								<th>Email</th>
								<th>Telephone</th>
								<th>Disponibilite</th>
								<th>Action</th>

							</tr>
							<tbody id="bodyTab">
								<tr th:fragment="result" th:each="pilote, iter: ${allPilotes}">
									<td th:utext="${iter.count}"></td>
									<td th:utext="${pilote.lastName}"></td>
									<td th:utext="${pilote.firstName}"></td>
									<td th:utext="${pilote.email}"></td>
									<td th:utext="${pilote.tel}"></td>
									<td th:utext="${pilote.disponible}"></td>
									<td><div class="btn-group">
											<a th:href="'pilote/editPilote/'+${pilote.id}" class="btn btn-success">Edit
											</a> <a th:href="'pilote/delete/'+${pilote.id}"
												class="btn btn-danger"
												onclick="return confirm('are you sure?')"> Remove</a>
										</div></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>

	</body>
</th:block>
