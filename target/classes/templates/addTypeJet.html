<th:block layout:decorator="layoutAdmin">
	<head>
<title>Ajouter Type Jet</title>
	</head>
	<body layout:fragment="content" class="home-page">
<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">Ajouter Type</div>
				<div class="panel-body">
					<div class="col-md-6 col-xs-12 col-md-offset-3">
						<form th:action="@{/admin/JetType/add}" th:method="POST"
							th:object="${typejetform}">
							<div class="form-group">
								<label for="exampleInputEmail1">Nom</label> <span
									th:if="${#fields.hasErrors('name')}"
									th:errors="*{name}" class="error-text">error</span> <input
									type="text" class="form-control" placeholder="nom"
									th:field="*{name}" />

							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Description</label> <span
									th:if="${#fields.hasErrors('description')}"
									th:errors="*{description}" class="error-text">error</span> <textarea
									type="text" class="form-control" placeholder="description"
									th:field="*{description}" ></textarea>
							</div>

							
							
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10 btnContainer">

									<button type="submit" class="btn btn-primary jbtn-add">Ajouter</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

</body>
</th:block>
