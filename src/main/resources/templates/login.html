<th:block layout:decorator="layout">
	<head>
<title>Se Connecter</title>
	</head>
	<body layout:fragment="content" class="home-page">

		<div class="col-md-5 login">
			<div class="panel panel-primary panel-body ">
				<div class="panel-heading">Se Connecter</div>
				<div class="col-md-6 log">
					<form method="POST" th:action="@{/login}" class="form-signin">
						<h3 class="form-heading">Log in</h3>

						<div class="form-group ${error != null ? 'has-error' : ''}">
							<input name="username" type="text" class="form-control"
								placeholder="Username" autofocus="true" />
							<h3 class="form-heading">Password</h3>
							<input name="password" type="password" class="form-control"
								placeholder="Password" /> <input type="hidden"
								name="${_csrf.parameterName}" value="${_csrf.token}" />
							<div>
								<button class="btn btn-primary btn-block" type="submit">Log
									In</button>
							</div>
							<div>
								<h4 class="text-center">
									<a href="/registration">Create an account</a>
								</h4>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</body>
</th:block>
