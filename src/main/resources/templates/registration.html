<th:block layout:decorator="layout">
	<head>
<title>S'inscrire</title>
	</head>
	<body layout:fragment="content" class="home-page">
		<div class="col-md-5 login">
			<div class="panel panel-primary panel-body ">
				<div class="panel-heading">Modifier Utilisateur</div>
				<div class="col-md-6 log">
					<form th:object="${userForm}" method="POST"
						th:action="@{/registration}" class="form-signin">

						<div class="form-group">
							<label for="exampleInputEmail1">Nom</label> <input type="text"
								class="form-control" placeholder="Nom" th:field="*{lastName}" />
						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Pr&eacute;nom</label> <input
								type="text" class="form-control" placeholder="Pr&eacute;nom"
								th:field="*{firstName}" />
						</div>
					<!-- 	<div class="form-group">
								<label for="exampleInputPassword1">Telephone</label> <span
									th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}"
									class="error-text">error</span> <input type="tel"
									class="form-control" placeholder="tel" th:field="*{tel}" />
							</div> -->
						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label> <input
								type="email" class="form-control" id="exampleInputEmail1"
								placeholder="Email" th:field="*{email}" />
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="Password" th:field="*{password} " />
						</div>

						<div class="form-group">
							<label for="exampleInputPassword1">Confirm Password</label> <input
								type="password" class="form-control" id="exampleInputPassword1"
								placeholder="confirm Password" th:field="*{confirmPassword}" />
						</div>
						<input type="hidden" name="${_csrf.parameterName}"
							value="${_csrf.token}" />
						<div>
								<button class="btn  btn-primary btn-block" type="submit">Enregistrer</button>
							</div>
					</form>
					</div>
					</div>
					</div>
	</body>
</th:block>
